<div class="ui-grid-cell-contents" align="center" ng-style="{'height' : (row.entity.chunks.length > 0) ? '100px' : '47px' }">

  <div ng-hide="row.entity.progressParar" class="progress">
    <div  ng-class="{'progress-bar progress-bar-danger':row.entity.progressParar,'progress-bar progress-bar-primary':!row.entity.progressParar && row.entity.progress != 100,'progress-bar progress-bar-green':row.entity.progress==100}" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': row.entity.progress + '%'}" >
    </div>

  </div>
  <b ng-hide="row.entity.progressParar">{{row.entity.progress | number:2}} %</b>
  <span ng-show="row.entity.progressParar" class="label label-danger">CARGA DE FICHERO CANCELADA</span>

</div>
