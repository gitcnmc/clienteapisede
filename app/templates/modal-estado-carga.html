
<div class="modal-content"  >
  <div class="modal-header">
    <h4 class="modal-title" style="text-align:center;"><b>Estado de la carga: </b> {{modal.uuidCarga}}</h4>
  </div>
  <div id="modal-body" class="modal-body">

    <table class="table table-bordered">
    <thead>
      <tr>
        <th>UUID de Carga</th>
        <th>Estado</th>
        <th>Registros</th>
        <th ng-show="modal.enlace !== '' " >Descarga de Errores</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{modal.uuidCarga}}</td>
        <td>{{modal.estado}}</td>
        <td>{{modal.registrosErrores}} errores / {{modal.registrosProcesados}} procesados</td>
        <td ng-show="modal.enlace !== '' " align="center">
          <a href="{{modal.enlace}}" target="_self"><i class="fa fa-download"></i> Errores</a>
        </td>
      </tr>
    </tbody>
    </table>

  </div>
  <div class="modal-footer">
      <button  class="btn btn-danger" type="button" ng-click="mc.cancel()">CERRAR</button>
  </div>
</div><!-- /.modal-content -->
