
<div class="modal-content"  >
  <div class="modal-header">
    <h4 class="modal-title" style="text-align:center;"><b>Detalles de la carga: </b> {{modal.uuidCarga}}</h4>
  </div>
  <div id="modal-body" class="modal-body">

    <table class="table table-bordered">
      <tr>
        <th>UUID Upload</th>
        <th>Nombre</th>
        <th>Tama√±o</th>
        <th>Estado</th>
      </tr>
      <tr ng-repeat="detalleFicheros in modal.ficheros">
        <td>{{detalleFicheros.uuidUpload}}</td>
        <td>{{detalleFicheros.nombre}}</td>
        <td>{{detalleFicheros.numeroBytes | bytes}}</td>
        <td>{{detalleFicheros.estado}}</td>
      </tr>
    </table>

  </div>
  <div class="modal-footer">
      <button  class="btn btn-danger" type="button" ng-click="mc.cancel()">CERRAR</button>
  </div>
</div><!-- /.modal-content -->
